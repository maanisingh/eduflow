version: '3.8'

services:
  eduflow_db:
    image: postgres:15-alpine
    container_name: eduflow_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-eduflow}
      POSTGRES_USER: ${DB_USER:-eduflow_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-eduflow_password}
    volumes:
      - eduflow_postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5437:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-eduflow_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eduflow_network

  eduflow_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eduflow_backend
    restart: unless-stopped
    ports:
      - "8447:8447"
    environment:
      PORT: 8447
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: eduflow_db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-eduflow}
      DB_USER: ${DB_USER:-eduflow_user}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    depends_on:
      eduflow_db:
        condition: service_healthy
    networks:
      - eduflow_network

  eduflow_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: eduflow_frontend
    restart: unless-stopped
    ports:
      - "3002:80"
    depends_on:
      - eduflow_backend
    networks:
      - eduflow_network

volumes:
  eduflow_postgres_data:
    driver: local

networks:
  eduflow_network:
    driver: bridge
